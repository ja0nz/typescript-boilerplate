image: node:12

cache:
  paths:
    - node_modules/

stages:
  - test
  - deploy

lint-and-test:
  stage: test
  script:
    - npm install
    - npm add -D esbuild
    - npm run test
    - npm run lint
    - npm run build-all

# Deploy docs to Gitlab pages
pages:
  stage: deploy
  only:
    - main
  script:
    - npm install
    - npm run gendocs
    - mv docs public
  artifacts:
    paths:
      - public
